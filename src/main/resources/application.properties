server.port=8081

spring.application.name=cleverseCodeReview

# JSP 설정
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.servlet.path=/

# Static resources are handled by WebConfig.java

# Disable caches for rapid UI iteration
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.chain.cache=false

# Enable content hash versioning for cache-busting
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# JSP만 사용 - Thymeleaf 비활성화
spring.thymeleaf.enabled=false

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Ollama 설정
ollama.base-url=http://localhost:11434
ollama.model=llama3.2

# GitHub API 설정 (2025-01-27)
# github.token=your_github_token_here
